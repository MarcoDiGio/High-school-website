<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css" class="rel">
</head>
<body style='background: url(files/autobus.jpg) no-repeat; background-size: cover;'>
    <div class="login-box">
        <h1>Sign up</h1>
        <div class="textbox">
            <i class="fa fa-id-card"></i>
            <input type="text" id="cf" placeholder="Insert your fiscal code here..." name="" value="">
        </div>
        <div class="textbox">
            <i class="fa fa-user"></i>
            <input type="text" id="name" placeholder="Insert your first name here..." name="" value="">
        </div>
        <div class="textbox">
            <i class="fa fa-user"></i>
            <input type="text" id="surname" placeholder="Insert your second name here..." name="" value="">
        </div>
        <div class="textbox">
            <i class="fa fa-envelope-o"></i>
            <input type="email" id="mail" placeholder="Insert Mail here..." name="" value="">
        </div>
        <div class="textbox">
            <i class="fa fa-lock"></i>
            <input type="password" id="pass" placeholder="Insert Password here..." name="" value="">
        </div>
        <input type="button" class="btn" name="" value="Sign up" style="color: brown;">
    </div>
    <script src="./script/broadcastsession.js"></script>
    <script src="./script/signup.js"></script>
</body>
</html>
