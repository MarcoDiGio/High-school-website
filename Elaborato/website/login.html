<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css" class="rel">
</head>
<body>
    <div class="login-box">
        <h1>Login</h1>
        <div class="textbox">
            <i class="fa fa-envelope-o"></i>
            <input type="email" id="mail" placeholder="Insert Mail here..." name="" value="">
        </div>
        <div class="textbox">
            <i class="fa fa-lock"></i>
            <input type="password" id="pass" placeholder="Insert Password here..." name="" value="">
        </div>
        <a href="./signup.html" class="redirect">New to the site? Sign up</a>
        <input type="button" class="btn" name="" value="Sign in">
    </div>
    <script src="./script/broadcastsession.js"></script>
    <script src="./script/login.js"></script>
</body>
</html>
